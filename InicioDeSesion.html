<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="./css/InicioDeSesion.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
  <!--Navbar-->
  <div class="pegado" id="navbarAqui"></div>
<br>
  <!--Content-->
  <div class="container-fluid">
    <div class="row">
      <!-- Left Section -->
      <div class="col-md-4 left-section" id="left-container">
        <img src="/src/logooficial2.svg" alt="Delhaz Logo" class="logo" id="img-left">
      </div>
      <!-- Right Section -->
      <div class="col-md-8 right-section">
        <div class="form-container">
          <h1>¡Bienvenid@!</h1>
          <div id="alert-container"></div>
          <form id="post-form">
            <div class="form-group">
              <label for="email" class="form-label">Correo</label>
              <input type="email" class="form-control" id="email" placeholder="correo@delhaz.com" autocomplete="on">
              <div id="emailError" class="form-text text-danger"></div>
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="inputPassword1" placeholder="contraseña" class="form-control" aria-describedby="passwordHelpBlock">
            <br>
            <button type="button" class="btn btn-primary" id="submit-btn" style="font-size: 28px; color: black;">Iniciar Sesión</button>           
          </form>
          <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
            <p id="alertValidacionesTexto"></p>
          </div>
          <br>
          <div class="options-form">
          <div class="gotaccount"><h5>¿Aún no tienes cuenta?</h5></div>
          <button type="button" class="btn" id="btn-registro"><a class="nav-link" href="./registrate.html">Regístrate</a></button>
        </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  
  <!--Footer-->
  <footer class="bg-primary text-center py-2">
    <p>©2024 DELHAZ TRAVEL. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="./javascript/navbar.js"</script>
  <script src="./javascript/InicioDeSesion.js"</script>
</body>
</html>
