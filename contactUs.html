<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
  <link rel="stylesheet" href="css/contact.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
  <!--Nav-->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">DELHAZ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#contacto">Contactanos</a></li>
          <li class="nav-item"><a class="nav-link" href="#acerca">Acerca de Nosotros</a></li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img class="fotoperfil" src="./src/imagenperfil.webp" alt="Foto de perfil">
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Mi perfil</a></li>
            <li><a class="dropdown-item" href="#">Historial</a></li>
            <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!--Contact Form-->
  <section class="contact-section">
    <div class="row w-75 mx-auto">
      <div class="col-md-6 d-flex align-items-stretch mb-4">
        <div class="contact-form w-100">
          <h2 class="contact-title">Contactanos</h2>
          <p class="text-center">Tu opinión es importante para nosotros</p>
          <form id="contactForm" onsubmit="return validateForm()">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre(s)</label>
              <input type="text" class="form-control" id="name" placeholder="Nombre y apellido">
              <div id="nameError" class="form-text text-danger"></div>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="phone" placeholder="Número de Celular">
              <div id="phoneError" class="form-text text-danger"></div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="abc@example.com">
              <div id="emailError" class="form-text text-danger"></div>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Cuéntanos</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Escribe tu mensaje aquí"></textarea>
              <div id="messageError" class="form-text text-danger"></div>
            </div>
            <button type="submit" class="btn btn-submit w-100">Enviar</button>
          </form>
        </div>
      </div>
      
      <div class="col-md-6 d-flex align-items-stretch">
        <div id="carouselExampleIndicators" class="carousel slide w-100" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/src/destinos/destino2.jpg" class="d-block w-100 contact-image" alt="Imagen 1">
            </div>
            <div class="carousel-item">
              <img src="src/destinos/destino2.jpg" class="d-block w-100 contact-image" alt="Imagen 2">
            </div>
            <div class="carousel-item">
              <img src="src/destinos/destino2.jpg" class="d-block w-100 contact-image" alt="Imagen 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>©2021-2024 DELHAZ TRAVEL. All Rights Reserved.</p>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="javascript/contact.js"></script>
</body>
</html>
