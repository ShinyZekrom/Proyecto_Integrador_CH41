<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Publica aquí</title>
    <link rel="stylesheet" href="/css/formPublicacion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
  <body>
    <!--Navbar-->
<div class="pegado" id="navbarAqui"></div>

  <!--Formulario publicación-->
  <div class="container mt-4">
    <h1>Crea tu Publicación</h1>
    <h6>¡Comparte tu experiencia!</h6>
    <div id="alert-container"></div>
    <form id="post-form">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" class="form-control" id="username" placeholder="Nombre y apellido">
        <div id="username-error" class="invalid-feedback"></div>
      </div>
      <div class="form-group">
        <label for="profileImg">Imagen de perfil</label>
        <input type="url" class="form-control" id="profileImg">
      </div>
      <div class="form-group">
        <label for="timestamp">Fecha y hora</label>
        <input type="text" class="form-control" id="timestamp" readonly>
      </div>
      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea class="form-control" id="description" placeholder="Escribe tu mensaje aquí"></textarea>
        <div id="description-error" class="invalid-feedback"></div>
      </div>
      <div class="form-group">
        <label for="img">Imagen/Video</label>
        <input type="url" class="form-control" id="img">
      </div>
      <br>
      <button type="button" class="btn btn-primary" id="submit-btn">Publicar</button>
    </form>
  </div>
  <button id="upload_widget" class="cloudinary-button">Upload files</button>




<!--Footer-->
<footer class="bg-primary text-center py-2">
  <p>©2024 DELHAZ TRAVEL. All Rights Reserved.</p>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="/javascript/navbar.js"></script>
  <script src="javascript/formPublicacion.js"></script>
  <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>  
  <script src="/javascript/index.js"></script>
  
  <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>  
  <script type="text/javascript"> var myWidget = cloudinary.createUploadWidget({
cloudName: 'my_cloud_name', 
uploadPreset: 'my_preset'}, (error, result) => { 
  if (!error && result && result.event === "success") { 
    console.log('Done! Here is the image info: ', result.info); 
  }
}
)

document.getElementById("upload_widget").addEventListener("click", function(){
  myWidget.open();
}, false);




  </script>
</body>
</html>
