  <body>
    <!--Navbar-->
<div class="pegado" id="navbarAqui"></div>

<!--Formulario publicación-->
<section class="contact-section">
    <div class="row w-75 mx-auto">
      <div class="col-md-12 d-flex align-items-stretch mb-1">
        <div class="contact-form w-100">
          <h2 class="contact-title">Publica aquí</h2>
          <p class="text-center">¡Cuentanos tu experiencia más reciente!</p>
          <form id="contactForm">

            <!--Formulario, de ejemplo en lo que se añade la forma de colocar el usuario, fecha y hora a traves de una BD-->
            <div class="mb-3">
              <label for="name" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="name" placeholder="usuario" autocomplete="on">
              <div id="nameError" class="form-text text-danger"></div>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Cuéntanos</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Escribe tu mensaje aquí"></textarea>
              <div id="messageError" class="form-text text-danger"></div>
            </div>
            <button type="submit" class="btn btn-submit w-100">Publicar</button>
            <div id="alertMessage">
            </div>
          </form>
        </div>
      </div>
      </div>
    </div>
  </section>



<!--Footer-->
<footer class="bg-light text-center py-3">
